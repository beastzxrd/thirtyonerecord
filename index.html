<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thirty One Record</title>
    <meta name="description" content="Thirty One Record - Tu sitio web en una app" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Manifest and Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <base href="/" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        background: white;
        border-radius: 12px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        max-width: 400px;
      }
      
      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }
      
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }
      
      p {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
        line-height: 1.6;
      }
      
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 14px 30px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
        width: 100%;
        transition: background 0.3s;
      }
      
      button:hover {
        background: #5568d3;
      }
      
      #installBtn {
        background: #764ba2;
      }
      
      #installBtn:hover {
        background: #663a8d;
      }
      
      #installBtn.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“±</div>
      <h1>Thirty One Record</h1>
      <p>Tu sitio web en una app instalable</p>
      <button onclick="openSite()">Abrir Sitio</button>
      <button id="installBtn" class="hidden">Instalar App</button>
    </div>

    <script>
      function openSite() {
        window.open('https://www.thirtyonerecord.com', '_blank');
      }

      // PWA Installation
      let deferredPrompt;
      const installBtn = document.getElementById('installBtn');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.classList.remove('hidden');
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`[PWA] Usuario eligiÃ³: ${outcome}`);
          deferredPrompt = null;
          installBtn.classList.add('hidden');
        }
      });

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('[PWA] Service Worker registrado');
            })
            .catch(error => {
              console.log('[PWA] Error registrando SW:', error);
            });
        });
      }
    </script>
  </body>
</html>
